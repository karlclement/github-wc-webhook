service: github-wc-webhook

plugins:
  - serverless-plugin-include-dependencies

provider:
  name: aws
  runtime: nodejs4.3
  stage: ${file(config.json):STAGE}
  region: ${file(config.json):REGION}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:*:*:table/${file(config.json):TABLE_NAME}"

functions:
  webhook:
    handler: handlers/webhook.handle
    events:
      - http:
          path: /webhook
          method: post
  commits:
    handler: handlers/commits.handle
    events:
      - http:
          path: /commits
          method: get
          request:
            parameters:
              querystrings:
                from: true
                to: true

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(config.json):TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: sha
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: sha
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
